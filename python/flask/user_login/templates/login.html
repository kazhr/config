<!doctype html>
<meta charset="utf-8">

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="post">
  {{ form.hidden_tag() }}
  <dl>
    <dt>{{ form.username.label }}
    <dd>{{ form.username }}

    <dt>{{ form.password.label }}
    <dd>{{ form.password }}
  </dl>
  {{ form.submit }}
</form>
