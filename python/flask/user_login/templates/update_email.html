<!doctype html>
<meta charset="utf-8">

<form method="post">
  {{ form.hidden_tag() }}
  <dl>
    <dt>変更前メールアドレス
    <dd>{{ user.mailaddr }}

    <dt>変更後メールアドレス
    <dd>{{ form.mailaddr }}

    {% if form.mailaddr.errors %}
      <ul>
      {% for error in form.mailaddr.errors %}
        <li class="error">{{ error }}
      {% endfor %}
      </ul>
    {% endif %}

    {{ form.submit }}
  </dl>
</form>
