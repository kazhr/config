<!doctype html>
<meta charset="utf-8">

<button onclick="location.href='{{ url_for('create') }}'">新規作成</button>
<table border="1">
  <tr>
    <th>id</th>
    <th>名前</th>
    <th>メールアドレス</th>
  </tr>
  {% for user in users %}
    <tr>
      <th><a href="{{ url_for('detail', pk=user.id) }}">{{ user.id }}</a></th>
      <td>{{ user.username }}</td>
      <td>{{ user.mailaddr }}</td>
    </tr>
  {% endfor %}
</table>
