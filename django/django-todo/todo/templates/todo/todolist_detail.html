{% extends 'base.html' %}
{% block content %}

<h1>{{ todolist.name }}のTodo</h1>

<form action="{% url 'todo:checked' todolist.pk %}" method="post">
  {% csrf_token %}
  {% for task in todolist.tasks.all %}
    {% if task.done %}
      <p>{{ task.name }}は完了しています, お疲れ様でした！
    {% else %}
      <p>{{ task.name }} <input type="submit" name="{{ task.pk }}" value="Check">
    {% endif %}
  {% endfor %}
</form>

{% endblock %}
